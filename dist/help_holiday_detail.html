    <hgroup class="head">
      <h1>秀水节</h1>
      <h2>举办时间：6月份，两年一次<br>举办乡镇：文昌镇</h2>
    </hgroup>

    <section class="desc">
      <h3>节庆介绍</h3>
      <p>⊙千岛湖秀水节是淳安县人民的盛大节日，也是集中展示千岛湖独特秀水魅力，集中展示淳安一流的生态环境、丰富的旅游资源、悠久的历史文化，集中展示全县经济社会发展成果的重要平台。</p>
      <p>⊙千岛湖秀水节由淳安县人民政府和杭州市旅游委员会联合举办，自2001年举办第一届秀水节以来，每隔两年举办一届，已连续举办了六届。</p>
      <p>⊙通过节千岛湖秀水节庆平台，充分整合政府、媒体、企业等各方面的资源，对于打响千岛湖地方品牌、促进淳安县经济发展具有十分积极的作用。</p>
    </section>
