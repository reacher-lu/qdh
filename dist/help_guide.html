<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>攻略列表页</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/help.css"/>
  </head>
  <body class="body-guide">
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->
    
    <section class="title clearfix intro-box">
      <div class="intro-left"><img src="images/help/help_intro.png" alt=""></div>
      <h1 class="disc">千岛湖攻略</h1>
    </section>

    <!-- 景点·交通·指南 -->
    <section class="help-view clearfix">
      <div class="img">
        <img src="images/help/help_big_bike.png" alt="">
      </div>
      <div class="box">

        <div class="intro-box view">
          <a href="#">
            <div class="intro-right">
              <img src="images/help/help_view.png" alt="">
            </div>
            <div class="disc">景点</div>
          </a>
        </div>

        <div class="intro-box trans">
          <a href="#">
            <div class="intro-right">
              <img src="images/help/help_trans.png" alt="">
            </div>
            <div class="disc">交通</div>
          </a>
        </div>

        <div class="intro-box home">
          <a href="#">
            <div class="intro-right">
              <img src="images/help/help_home.png" alt="">
            </div>
            <div class="disc">住宿</div>
          </a>
        </div>

      </div>
    </section>

    <!-- 美食·购物·娱乐 -->
    <section class="help-enjoy clearfix">
      <div class="img">
        <img src="images/help/help_big_food.png" alt="">
      </div>
      <div class="box">

        <div class="intro-box food">
          <a href="#">
            <div class="intro-left">
              <img src="images/help/help_food.png" alt="">
            </div>
            <div class="disc">美食</div>
          </a>
        </div>

        <div class="intro-box shopping">
          <a href="#">
            <div class="intro-left">
              <img src="images/help/help_shopping.png" alt="">
            </div>
            <div class="disc">购物</div>
          </a>
        </div>

        <div class="intro-box enjoy">
          <a href="#">
            <div class="intro-left">
              <img src="images/help/help_enjoy.png" alt="">
            </div>
            <div class="disc">娱乐</div>
          </a>
        </div>

      </div>
    </section>

    <!-- 推荐行程·旅游贴士 -->
    <section class="help-tips clearfix">
      <div class="img">
        <img src="images/help/help_big_trip.png" alt="">
      </div>
      <div class="box">

        <div class="intro-box trip">
          <a href="#">
            <div class="intro-right">
              <img src="images/help/help_trip.png" alt="">
            </div>
            <div class="disc">推荐行程</div>
          </a>
        </div>

        <div class="intro-box tips">
          <a href="#">
            <div class="intro-right">
              <img src="images/help/help_tips.png" alt="">
            </div>
            <div class="disc">旅游贴士</div>
          </a>
        </div>

      </div>
    </section>
