<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/uc.css -->
    <link rel="stylesheet" href="styles/dev_uc.css">
    <!-- endbuild -->
  </head>
  <body class="body-uc-index">
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->

    <header id="header" class="clearfix">
      <a href="#">
        <i class="right"></i>
        <div class="avater clearfix">
          <div class="img"><img src="http://tp4.sinaimg.cn/1170460355/180/5634489141/1" alt=""></div>
          <div class="desc">
            <p class="tt">叶儿</p>
            <p>500积分</p>
          </div>
        </div>
      </a>
    </header>

    <section class="item-box">
      <ul class="box">
        <li class="clearfix">
          <i class="tel"></i>
          <div class="item clearfix"><span class="left">手机号</span><span class="right">13888888888</span></div>
        </li>
        <li class="clearfix">
          <i class="address"></i>
          <div class="item clearfix"><span class="left">地址</span><span class="right">杭州市西湖区天堂软件园</span></div>
        </li>
        <li class="clearfix">
          <i class="code"></i>
          <div class="item clearfix"><span class="left">我的邀请码</span><span class="right">A99999</span></div>
        </li>
        <li class="clearfix">
          <i class="repass"></i>
          <div class="item clearfix"><span class="left">修改密码</span><span class="right"></span></div>
        </li>
      </ul>
      <ul class="box">
        <li class="clearfix">
          <i class="jifen"></i>
          <div class="item clearfix"><span class="left">积分商品</span><span class="right">8</span></div>
        </li>
        <li class="clearfix">
          <i class="youhui"></i>
          <div class="item clearfix"><span class="left">优惠券</span><span class="right">6</span></div>
        </li>
        <li class="clearfix">
          <i class="prize"></i>
          <div class="item clearfix"><span class="left">互动奖品</span><span class="right">1</span></div>
        </li>
        <li class="clearfix">
          <i class="order"></i>
          <div class="item clearfix"><span class="left">我的订单</span><span class="right">20</span></div>
        </li>
      </ul>
      <ul class="box">
        <li class="clearfix">
          <i class="collect"></i>
          <div class="item clearfix"><span class="left">我的收藏</span><span class="right">5</span></div>
        </li>
        <li class="clearfix">
          <i class="active"></i>
          <div class="item clearfix"><span class="left">我的活动</span><span class="right">6</span></div>
        </li>
        <li class="clearfix">
          <i class="tousu"></i>
          <div class="item clearfix"><span class="left">我的投诉</span><span class="right">4</span></div>
        </li>
        <li class="clearfix">
          <i class="ask"></i>
          <div class="item clearfix"><span class="left">我的问卷</span><span class="right">7</span></div>
        </li>
      </ul>
    </section>

    <section class="sign-out"><a href="#">退出登录</a></section>
    
    
    <!-- build:js({app,.tmp}) scripts/base.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/uc.js -->
    <script src="/scripts/qdh/uc.js"></script>
    <!-- endbuild -->
  </body>
</html>
