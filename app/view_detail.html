<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>景点detail</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/view.css -->
    <link rel="stylesheet" href="styles/dev_view.css">
    <!-- endbuild -->
  </head>
  <body>
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->
    <section id="focusImg">
      <div id="focusWrap" class="swipe" style="visibility: visible;">
        <div class="swipe-wrap">
          <div class="single"><a href="#"><img src="images/test/view_detail_banner.png" alt=""></a></div>
          <div class="single"><a href="#"><img src="images/test/view_detail_banner.png" alt=""></a></div>
          <div class="single"><a href="#"><img src="images/test/view_detail_banner.png" alt=""></a></div>
        </div>
      </div>
      <ul id="focusCtrol" class="clearfix"></ul>
    </section>

    <!-- 描述 -->
    <section class="overview">
      <h1>月光岛</h1>
      <p class="score clearfix">
        <span class="grey"><i>4.7</i>分</span>
        <span class="color">20人点评</span>
      </p>
      <p class="tag">
        <span>吸引4.7</span>
        <span>可玩4.7</span>
        <span>安全4.7</span>
        <span>舒适4.7</span>
      </p>
    </section>

    <!-- 联系信息 -->
    <section class="view-list-box clearfix" id="viewContact">
      <span class="view-icon"></span>
      <div class="view-container">
        <h2>联系信息</h2>
        <p class="name">
          <span>千岛湖镇淡竹王子山</span>
          <i class="d2">2D</i>
          <i class="d2">3D</i>
        </p>
        <p class="tel">
          <span>0571-88888888</span>
          <i class="phone"></i>
        </p>
      </div>
    </section>

    <!-- 联系信息 -->
    <section class="view-list-box clearfix" id="viewInfo">
      <span class="view-icon"></span>
      <div class="view-container">
        <h2>景点说明</h2>
        <p class="intro">
          <span>门票:</span>
          150元旺季自驾：杭州、上海和南京方向经杭新景高速千岛湖支线，在淡竹出口下，向前3公里。
        </p>
        <p class="time">
          <span>营业时间:</span>
          8:00AM~17:00PM
        </p>
      </div>
      <i class="play"></i>
    </section>

    <!-- 在线预订 -->
    <section class="view-list-box clearfix" id="online">
      <span class="view-icon"></span>
      <div class="view-container">
        <h2>在线预订</h2>
        <ul>
          <li>成人票<span class="price">￥120</span></li>
          <li>儿童票<span class="price">￥120</span></li>
        </ul>
        <i class="online-order">在线支付</i>
        <a href="#"><i class="pre-order">预订</i></a>
      </div>
    </section>
    
    
    <!-- build:js({app,.tmp}) scripts/view.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="/scripts/libs/swipe.js"></script>
    <script src="/scripts/qdh/view_detail.js"></script>
    <!-- endbuild -->
  </body>
</html>
