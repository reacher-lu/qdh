<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/uc.css -->
    <link rel="stylesheet" href="styles/dev_uc.css">
    <!-- endbuild -->
  </head>
  <body class="body-uc">
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->

    <header id="header" class="uc-header"></header>
    
    <section id="regBox">
      <section class="process-bar">
        <ul class="clearfix">
          <li class="action">
            <i>1</i>
            <p>输入手机号</p>
          </li>
          <li>
            <i>2</i>
            <p>输入验证码</p>
          </li>
          <li>
            <i>3</i>
            <p>设置密码</p>
          </li>
        </ul>
      </section>
      
      <section id="processBox">
        <form action="form_action.html" method="post">
          <section class="input-box"><input type="text" id="phone"></section>
          <input type="submit" value="获取验证码" class="btn" id="getCode"> 
        </form>
        <p class="remind">马上注册并完善资料，还有积分相送哦！</p>
      </section>

    </section>

    
    
    <!-- build:js({app,.tmp}) scripts/base.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/uc.js -->
    <script src="/scripts/qdh/uc.js"></script>
    <!-- endbuild -->
  </body>
</html>
