<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/uc.css -->
    <link rel="stylesheet" href="styles/dev_uc.css">
    <!-- endbuild -->
  </head>
  <body class="body-uc">
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->

    <header id="header" class="uc-header">修改密码</header>
    
    <form action="form_action.html" method="post">
      <section class="input-box"><input type="text" id="modifyOldPass" placeholder="请输入旧密码"></section>
      <section class="input-box"><input type="password" id="modifyNewPass" placeholder="请输入新密码"></section>
      <p class="detail-tips mp">6-20字符，推荐使用英文字母加数字的组合密码</p>
      <section class="input-box"><input type="password" id="modifyRePass" placeholder="请再次输入新密码"></section>
      <input type="submit" value="完成" class="btn" id="modifyPassSubmit"> 
    </form>
    
    <!-- build:js({app,.tmp}) scripts/base.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/uc.js -->
    <script src="/scripts/qdh/uc.js"></script>
    <!-- endbuild -->
  </body>
</html>
