      <p><b>【野娇娇龙井】：</b>千岛湖龙井茶是千岛玉叶命名之前对扁名茶的称谓，以外形扁平光滑、硕壮、色泽翠绿显毫，香气嫩香持久，滋味鲜爽甘醇，汤色嫩绿明亮，叶底肥厚成朵而著称。千岛湖龙井以千岛湖本地茶叶原料经龙井茶工艺加工而成，以龙井茶原产地域保护标识上市。</p>
      <p><b>【商家介绍】：</b>杭州千岛湖野娇娇食品有限公司成立于1990年，位于美丽的千岛湖畔，是一家集科研、生产、销售为一体的综合性全国农产品加工业示范企业和浙江省农业龙头企业。也是浙江省农业科技企业和浙江省工商企业AAA级守合同重信用单位，同时也是国家级农产品加工果蔬专业分中心。</p>
