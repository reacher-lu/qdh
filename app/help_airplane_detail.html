    <section class="desc air">
      <div>
        <h2>注</h2>
        <p>千岛湖没有机场，可飞抵杭州萧山机场后转车。</p>
      </div>
      <div>
        <h2>机场名称</h2>
        <p>杭州萧山国际机场</p>
      </div>
      <div>
        <h2>地址</h2>
        <p>浙江省杭州市西湖区萧山区1号路</p>
      </div>
      <div>
        <h2>电话</h2>
        <p>0571-88888888</p>
      </div>
      <div>
        <h2>转车方案</h2>
        <p>1、乘机场大巴到火车站（20元），换49路公交车到汽车西站（2元），换乘大巴（43元）去千岛湖</p>
        <p>2、打车由机场到汽车西站（约180元），换乘大巴（43元）去千岛湖 </p>
        <p>3、包车（7座或9座高档商务车）从机场到千岛湖1300元（全包价，含路桥费、停车费、司机津贴）。</p>
      </div>
