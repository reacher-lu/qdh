<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>娱乐详情页1</title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{disc}}">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/view.css -->
    <link rel="stylesheet" href="styles/dev_view.css">
    <!-- endbuild -->
  </head>
  <body class="body-food">
    
    <!--[if lt IE 10]>
    <p class="browsehappy">您的浏览器版本太低，请升级或者使用chrome浏览器，否则将影响您的正常浏览</p>
    <![endif]-->
    
    <header class="food-header yl"><h1>千岛湖水之灵</h1></header>

    <section class="head-overview clearfix">
      <div class="img"><img src="images/test/food_img.png" alt=""></div>
      <div class="box">
        <ul>
          <li class="score yl"><span class="right"><i class="number">20</i>人点评</span><span class="left"><i class="number">4.7</i>分</span></li>
          <li class="detail">
            <span>卫生4.7</span>
            <span>口感4.7</span>
            <span>环境4.7</span>
            <span>服务4.7</span>
          </li>
        </ul>
      </div>
    </section>


    <!-- 特色 -->
    <section class="feature-box">
      <section class="feature">
        <div class="li">
          <a href="#" class="box">
            <i class="position"></i>
            <span>千岛湖镇排岭南路2号</span>
          </a>
        </div>
        <div class="li">
          <a href="#" class="box">
            <i class="time"></i>
            <span>营业时间：9：00-21：00</span>
            <i class="wifi"></i>
            <i class="pm"></i>
          </a>
        </div>
      </section>
    </section>


    <!-- 描述 -->
    <section class="food-desc">
      <p>千岛湖水之灵是由杭州文广集团、杭州金海岸演艺集团、千岛湖旅游集团共同打造的一台地方性的旅游节目。我们选取了千岛湖的水为主题，以风景如画的千岛湖为背景，糅合了中国武术、杂技、舞蹈等表演元素，结合国内顶尖的创意、舞美、３D及制作团队，充分展现了千岛湖作为全国旅游名县的独特魅力。</p>
      <p>采用目前国内唯一的水舞台，作为一个全封闭的剧院，人行幕中，犹如置身一片蓝色的海底世界，配合三面巨屏幕的３D展示，千年千岛湖风情在眼前活色生香。</p>
    </section>


  </body>
</html>
